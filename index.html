<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IND VS AUS</h1>
      <h2>Super Over Match</h2>
      <div class="row">
        <div class="col">
          <img src="./aus-logo.jpg" class="pic" alt="FC Barcelona" width="150px" height="150px">  
          <p class="name" style="color: yellow;margin-top: 10px;">AUSTRALIA</p>
          <div class="row goals" id="team1scores">
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
          </div>
        </div>
        <div class ="col">
          <div class="row score">
            <div id="team1score" style="font-size: 50px; color: yellow;" >0</div>
            <div style="margin-top: 10px;">-</div>
            <div id="team2score" style="font-size: 50px; color: blue;">0</div>
          </div>
        </div>
        <div class="col">
          <img src="./ind-logo.jpg" class="pic" alt="Real Madrid" width="150px" height="150px">
                  <p class="name" style="color: blue; margin-top: 10px;">INDIA</p>
                  <div class="row goals" id="team2scores">
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                  </div>
              </div>
          </div>
          <div class = "row">
              <input type="submit" value="Batting" id="strike" onclick="handleStrike()">
              <input type="submit" value="Refresh" id="try" onclick="window.location.reload()">
          </div>
          <div id="result"></div>
      </div>
      <script src="./design.js"></script>
  </body>
</html>
